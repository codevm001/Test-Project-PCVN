<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic RPS</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="heading">
        <h1 class="rps">ROCK PAPER SCISSORS</h1>
    </div>

    <div class="par_container"> <!--The holder for the choices-->

        <div class="container" id="c_rock">
            <img class="c_img" src="images/rock_hand.jpg"/>
            <button class="choice_button">Rock</button>
        </div>

        <div class="container" id="c_paper">
            <img class="c_img" src="images/paper_hand.jpg"/>
            <button class="choice_button">Paper</button>
        </div>

        <div class="container" id="c_scissors">
            <img class="c_img" src="images/scissors_hand.jpg"/>
            <button class="choice_button">Scissors</button>
        </div>

    </div>
    
    <div class="result">
        <div class="rel_display" id="player">
            The results will display here
        </div>

        <div class="rel_display" id="comp">
            The results will display here
        </div>

        <div class="rel_display" id="status">
            The results will display here
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
